<ion-header>
  <ion-toolbar class="toolbar-holder">
    <ion-title>Login</ion-title>
    <ion-buttons slot="end" [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail(event)">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button class="sign-in-btn" type="submit" expand="block" [disabled]="!signInForm.valid">Sign In</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
    <ion-row class="sign-up-btn-wrapper">
      <span style="letter-spacing: 1.5px; text-align: center">Don't have an account? <a [routerLink]="['/registration']"> Register</a></span>
    </ion-row>
  </form>
  <div class="social-auth-options">
    <p class="options-divider">Or</p>
    <ion-icon class="icon google" name="logo-google" (click)="googleSignIn()"></ion-icon>
    <ion-icon class="icon facebook"name="logo-facebook" (click)="facebookSignIn()"></ion-icon>
  </div>
</ion-content>
